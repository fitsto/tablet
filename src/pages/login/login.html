<ion-content>
    <header-genius [back]="false"></header-genius>
    <h3>Ingresa tus datos para iniciar sesion</h3>
    <div class="formIngresoGenio">

        <ion-list>
            <ion-item>
                <ion-label>Sucursal</ion-label>
                <ion-select [(ngModel)]="genioService.sucursal">
                    <ion-option *ngFor="let sucursal of sucursales" [value]="sucursal">{{sucursal}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Rut</ion-label>
                <ion-input type="text" [(ngModel)]="genioService.genio.rut" formato-rut (rutChange)="rutChange($event)" (keydown)="onKeydown($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="genioService.genio.nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Apellido</ion-label>
                <ion-input type="text" [(ngModel)]="genioService.genio.apellido"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="genioService.genio.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Telefono</ion-label>
                <ion-input type="text" [(ngModel)]="genioService.genio.telefono"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block large color="light" (click)="goHome()">Entrar</button>
            </ion-item>
        </ion-list>
    </div>

    <div class="logoWc"><img src="assets/imgs/logo_workcafe.png" alt="Santander"></div>
</ion-content>
