<ion-content>
    <header-genius></header-genius>

    <div class="flex jc-center flex-1 contentRutaEmprende">
        <div class="contentItemRuta flex f-dir-col ai-center">
            <div class="itemRuta flex ai-center al-self-end" (click)="goActiva()">
                <div class="icono flex jc-center ai-center">
                    <img src="assets/imgs/crea-tu-empresa_ico.png" alt="crea-tu-empresa_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center">Activa tus Productos</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-start jc-end" (click)="goAutoriza()">
                <div class="icono flex jc-center ai-center order1">
                    <img src="assets/imgs/autoriza-en-linea_ico.png" alt="autoriza-en-linea_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center order0">Autoriza en línea</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-end" (click)="goManejaTuCuenta()">
                <div class="icono flex jc-center ai-center">
                    <img src="assets/imgs/maneja-tu-cuenta_ico.png" alt="maneja-tu-cuenta_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center">Maneja tu cuenta</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-start jc-end" (click)="goGestionaTusTarjetas()">
                <div class="icono flex jc-center ai-center order1">
                    <img src="assets/imgs/gestiona-tus-tarjetas_ico.png" alt="gestiona-tus-tarjetas_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center order0">Gestiona tus tarjetas</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-end" (click)="goOrganizaTusPagos()">
                <div class="icono flex jc-center ai-center">
                    <img src="assets/imgs/organiza-tus-pagos_ico.png" alt="organiza-tus-pagos_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center">Organiza tus pagos</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-start jc-end" (click)="goDisfrutaTuBanco()">
                <div class="icono flex jc-center ai-center order1">
                    <img src="assets/imgs/disfruta-tu-banco_ico.png" alt="disfruta-tu-banco_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center order0">Disfruta tu Banco</div>
            </div>

            <div class="linea al-self-end"></div>

            <div class="itemRuta flex ai-center al-self-end" (click)="goApoyateEnNosotros()">
                <div class="icono flex jc-center ai-center">
                    <img src="assets/imgs/apoyate-en-nosotros_ico.png" alt="apoyate-en-nosotros_ico">
                </div>
                <div class="texto flex f-wrap-wrap jc-center text-center">Apóyate en nosotros</div>
            </div>
        </div>
    </div>
    <footer-genius inicio="RutaDigitalPage" texto="textUrl"></footer-genius>
</ion-content>
